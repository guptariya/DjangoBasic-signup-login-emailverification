{% extends 'accounts/base.html' %}
{% block content %}
<div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
    <div class="container-contact3">
        <div class="wrap-contact3">
            {% if form.errors %}
                {% for field in form %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger">
                            <strong>{{ error|escape }}</strong>
                        </div>
                    {% endfor %}
                {% endfor %}
            {% endif %}
            <form class="contact3-form validate-form" method="POST" action="/signup/">
            {% csrf_token %}
                <span class="contact3-form-title">
                    Signup
                </span>


                <div class="wrap-input3 validate-input" data-validate="Name is required">
                    <input class="input3" type="text" name="username" placeholder="Enter Username">
                    <span class="focus-input3"></span>
                </div>

                <div class="wrap-input3 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input3" type="email" name="email" placeholder="Enter Email">
                    <span class="focus-input3"></span>
                </div>

                <div class="wrap-input3 validate-input" data-validate = "Password is required">
                    <input class="input3" type="password" name="password1" placeholder="Enter Password">
                    <span class="focus-input3"></span>
                </div>

                <div class="wrap-input3 validate-input" data-validate = "Password is required">
                    <input class="input3" type="password" name="password2" placeholder="Confirm Password">
                    <span class="focus-input3"></span>
                </div>

                <div class="container-contact3-form-btn">
                    <button class="contact3-form-btn">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
{% endblock %}
